<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GYH</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo">
                <h1>GYH</h1>
            </div>
            <h2>DENIM TEX SAS</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" id="loginBtn">Iniciar sesión</button>
            </form>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Modal para cambio de contraseña -->
    <div id="passwordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Cambiar contraseña</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="usernameModal">Usuario</label>
                    <input type="text" id="usernameModal" name="usernameModal" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="oldPassword">Contraseña anterior</label>
                    <input type="password" id="oldPassword" name="oldPassword" placeholder="Introduce tu contraseña anterior" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Introduce tu nueva contraseña" required>
                    <ul class="password-requirements">
                        <li id="lengthCheck">Entre 9-15 caracteres</li>
                        <li id="numberCheck">Al menos un número</li>
                        <li id="uppercaseCheck">Al menos una letra mayúscula</li>
                        <li id="specialCharCheck">Al menos un carácter especial</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Introduce tu nueva contraseña" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="submit-btn">Cambiar contraseña</button>
                    <button type="button" id="closePasswordModalBtn" class="cancel-btn">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="script.js?v=1.0"></script>
</body>
</html>
