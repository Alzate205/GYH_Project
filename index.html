<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GYH</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo">
                <h1>GYH</h1>
            </div>
            <h2>DENIM TEX SAS</h2>
            <form id="loginForm" method="POST" action="/api/login">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" id="loginBtn">Iniciar sesión</button>
            </form>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink" style="color: #007bff; text-decoration: none;">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Modal para olvidar contraseña -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">×</span>
            <h2>Restablecer Contraseña</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotUsername">Usuario</label>
                    <input type="text" id="forgotUsername" name="forgotUsername" placeholder="Ingresa tu usuario" required>
                </div>
                <button type="submit" id="resetPasswordBtn">Solicitar nueva contraseña</button>
            </form>
            <p id="resetMessage" style="display: none; margin-top: 10px;"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
